<html>

<head>
    <title>Remote Plot</title>
    <style>
        body {
            font-family: sans-serif;
        }

        label {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Remote Plot!</h1>

    <form method="post">
        <label>x <input type="number" name="x" value="1" max="100" /></label>
        <label>y <input type="string" name="y" value="1" max="100" /></label>

        <button>Draw</button>
    </form>
</body>

</html>
